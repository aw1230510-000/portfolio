    <h1>バナー課題「水族館」</h1>
    <div class="bun">
        <p>内容：バナー制作</p>
        <p>製作期間：約3時間</p>
        <p>使用したソフト：Photoshop</p>

        <h3>概要</h3>
        <p>コンセプト：青系で生き生きとしたさわやかでポップな印象に</p>
        <p>ターゲト：小さな子供がいる家庭の20代～40代の男女</p>
        <p>デザイン説明
            <br>コンセプトがかわいい雰囲気だけれど子供っぽくはないとのことだったので、<br>背景やお花をピンクにして可愛さを出しつつ、<br>光沢感のあるリボンの素材を使い子供っぽく見えないよう工夫をしました。
            <br>また、素材をあまり載せないようにすることで高級感を少し出してみました。
        </p>
    </div>
